<div class="container" style="background-color:#dddddd">
		<div class="page-header" style="margin: 0">
			<h3>
				<!-- Heading goes here -->
				All Tasks
			</h3>
		</div>
		<div style="padding:20px 0px 60px 0px">
			<span class="col-md-1" style="font-weight:bold">Search</span>
			<span class="col-md-3">
			<input type="text" class="form-control" ng-model="searchKeyword"/>
			</span>
		</div>
		<div style="padding-bottom:20px">
			<table style="width:100%">
				<tr>										
					<td style="vertical-align: top">
						<table class="table table-striped">
							<tr>
								<th><a href="">S.No</a>
								</th>
								<th><a href="">Task</a>
								</th>
							</tr>
							<tr ng-repeat="task in tasklists | filter: searchKeyword | orderBy:orderByField:reverseSort">
								<td>{{$index+1}}
								</td>	
								<td>{{task.name}}
								</td>
							</tr>
						</table>
					</td>
					<td style="width:50%;vertical-align: top;padding-left:100px;">
						<div style="padding-bottom:20px;">
							<h3 style="margin-top:0px">Add New Task</h3>
						</div>
						<form class="form-horizontal" role="form" ng-submit="addRow()">
							<div class="form-group">
								<label class="col-md-2 control-label">Task Detail</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="name"
										ng-model="name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Employees</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="employees"
										ng-model="employees" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Headoffice</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="headoffice"
										ng-model="headoffice" />
								</div>
							</div>
							<div class="form-group">								
								<div style="padding-left:110px">
									<input type="submit" value="Submit" class="btn btn-primary"/>
								</div>
							</div>
						</form>
					</td>
				</tr>
			</table>
		</div>				
</div>
